<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AssetCon - 資產對帳報告</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body { background-color: #f8f9fa; }
        .container { margin-top: 20px; margin-bottom: 20px; }
        .summary-card { border-left: 5px solid #007bff; }
        .accordion-button:not(.collapsed) { color: #007bff; background-color: #e7f1ff; box-shadow: inset 0 -1px 0 rgba(0, 0, 0, .125); }
        .list-group-item.missing { color: #dc3545; }
        .list-group-item.orphan { color: #ffc107; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">AssetCon - 資產對帳報告</h1>
        <p class="text-muted text-center">生成時間: <span id="generated-on"></span></p>
        
        <div class="card shadow-sm mb-4 summary-card">
            <div class="card-body">
                <h2 class="card-title text-primary">摘要</h2>
                <p class="card-text">主資料來源: <strong id="master-source"></strong></p>
                <p class="card-text">主資料來源總資產數: <strong id="total-master-assets"></strong></p>
            </div>
        </div>

        <h2 class="mb-3">詳細報告</h2>
        <div class="accordion" id="detailsAccordion">
            <!-- Detailed reports will be inserted here by server.py -->
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
